<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
	<title>Basit Hesap Makinesi</title>
</head>
	<body>
		<div id="container">
			<div id="hesapMakinesi">
				<div id="sonuc">
					<div id="islemGecmisi">
						<p id="islemGecmisiDegeri"></p>
					</div>
					<div id="cikis">
						<p id="cikisDegeri"></p>
					</div>
				</div>
				<div id="klavye">
					<button class="islemOperator"    id="clear">C</button>
					<button class="islemOperator"    id="backspace">CE</button>
					<button class="islemOperator"    id="%">%</button>
					<button class="islemOperator"    id="/">&#247;</button>
					<button class="sayi"             id="7">7</button>
					<button class="sayi"             id="8">8</button>
					<button class="sayi"             id="9">9</button>
					<button class="islemOperator"    id="*">&times;</button>
					<button class="sayi"             id="4">4</button>
					<button class="sayi"             id="5">5</button>
					<button class="sayi"             id="6">6</button>
					<button class="islemOperator"    id="-">-</button>
					<button class="sayi"             id="1">1</button>
					<button class="sayi"             id="2">2</button>
					<button class="sayi"             id="3">3</button>
					<button class="islemOperator"    id="+">+</button>
					<button class="empty"            id="empty"></button>
					<button class="sayi"             id="0">0</button>
					<button class="empty"            id="empty"></button>
					<button class="islemOperator"    id="=">=</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
